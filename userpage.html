   <style>
        body{
            /* background: linear-gradient(to right, rgb(194,194,196), rgb(194,194,196), rgb(217,144,195)) */
            background: linear-gradient(to right, rgb(25, 17, 70), rgb(35,14, 84), rgb(35,14, 84), rgb(25, 17, 70));
            color: whitesmoke;
        }
        .header{
            background-color: rgba(60,60,60, 0.4);
        }
        .eduQuiz{
            background-image: linear-gradient(to right, rgb(65,3,94), rgb(78,56,212));
            text-transform: uppercase;
            font-family: verdana;
            color: #f5f5f5;
            text-shadow: 1px 1px 1px black,
                      1px 2px 1px black,
                      1px 3px 1px black,
                      1px 4px 1px black,
                      1px 5px 1px black,
                      1px 6px 1px black,
                      1px 7px 1px black,
                      1px 8px 1px black,
                      1px 9px 1px black,
                      1px 10px 1px black,
          1px 18px 6px rgba(16, 16, 16, 0.4),
          1px 22px 10px rgba(16, 16, 16, 0.2),
          1px 25px 35px rgba(16, 16, 16, 0.2),
          1px 30px 60px rgba(16, 16, 16, 0.4);
        }
        .game{
            box-shadow: 1px 1px 1px #919191;
            font-size: 6em;
            text-transform: uppercase;
            font-family: verdana;
            font-weight: 900;
            color: #f5f5f5;
            text-shadow: 1px 1px 1px #919191,
                      1px 2px 1px #919191,
                      1px 3px 1px #919191,
                      1px 4px 1px #919191,
                      1px 5px 1px #919191,
                      1px 6px 1px #919191,
                      1px 7px 1px #919191,
                      1px 8px 1px #919191,
                      1px 9px 1px #919191,
                      1px 10px 1px #919191,
          1px 18px 6px rgba(16, 16, 16, 0.4),
          1px 22px 10px rgba(16, 16, 16, 0.2),
          1px 25px 35px rgba(16, 16, 16, 0.2),
          1px 30px 60px rgba(16, 16, 16, 0.4);
        }
    
        .ready{
            box-shadow: 4px 4px 4px 4px rgba(60,60,60, 0.4);
            width: 30%;
            font-family:  verdana;
            color: transparent;
            animation: change 2s linear infinite;
        }

        @keyframes change {
            0% {
                background: linear-gradient(
                        #008000, #00FF00);
                -webkit-background-clip: text;
            }
 
            100% {
                background: linear-gradient(
                        #3CE7D7, #000FFF);
                -webkit-background-clip: text;
            }
        }

        .btn{
            background: linear-gradient(rgba(70, 63, 80), rgb(15, 13, 58), rgba(70, 63, 80));
            border-radius: 30px;
            box-shadow: 3px 3px 3px 3px rgba(26, 30, 50, 0.3);
            color: #f3f6f9;
        }
        .cateValue{
            font-size: 80px;
        }
        option{
            background-color: black;
            color: white;
        }
        .fun{
            font-family: 'Creepster', cursive;
            font-family: 'Libre Baskerville', serif;
            font-family: 'Patrick Hand', cursive;
        }
        .footer{
            text-align: center;
        }
        .card{
            box-shadow: 2px 2px 2px 2px rgba(26, 30, 50);
        }
        .card-footer{
            text-align: center;
        }
        .initials{
            border-radius: 20%;
            background-color: rgba(194,194,196, 0.4);
            padding: 10px;
        }
        .backgroundOverlay{
            background-color: transparent;
            min-height: 100vh;
        }

        hr{
            width: 30%;
            background-color: aqua;
            /* height: 300px; */
        }
        @media (min-width: 360px) and (max-width: 640px){
            .eduQuiz{
                font-size: 45px;
            }

            .game{
              font-size: 40px;
            }
           .ready{
                font-size: 20px;
                margin-top: 0px;
                box-shadow: none;
                width: 90%;
           }

           .fun{
              font-size: 15px;
           }

           .initials{
                font-size: 27px;
           }

           .cateValue{
              font-size: 35px;
            }
            .cardHeader{
                font-size: 17px;
            }

            body{
                margin-bottom: 0px;
            }
        }

        @media (min-width: 600px) and (max-width: 1024px){
            .game{
              font-size: 80px;
            }
           .ready{
                font-size: 30px;
                margin-top: 0px;
                box-shadow: none;
                width: 90%;
           }
        }
    </style>
</head>
<body>
    <div class="container-xxl p-0" id="test">

        <div class="backgroundOverlay">
            <div class="header d-flex justify-content-between">

                    <h3>#EDUQUIZ</h3>
                </div>
                <div class="dropdown">
                    <span class="dropdown-toggle mr-4 initials nav-link mt-2 text-light"  id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                        
                    </span>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="viewProfile()">view profile</a>
                        <a class="dropdown-item" href="signin.html">Log Out</a>
                    </div>
                </div>
               
            </div>

            <center>
                <section class="d-flex align-items-center mt-5">
                    <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">
                        <h1 class="game text-light" id="pop-up">Simple Quiz Game</h1>
                        <div><h4 class="mt-5 ready">How strong is my IQ ?</h4></div>
                        
                        <hr class="d-block d-lg-none">
                    </div>
                </section>
            </center>
            <div class="container-fluid mt-3 info">
                <div class="row">
                    <div class="col-sm-3 col-md-4"></div>
                    <div class="col-sm-5 col-md-4 text-center">
                        <div class="input-group mb-2  cateselect">
                            <select class="custom-select cateBtn btn-lg tooltip-test" title="Click to select" id="category" onchange="generateCategory()"></select>
                            <div class="input-group-append">
                              <button type="button" class="input-group-text cateBtn btn text-light btn-md tooltip-test" for="category" id="" title="Click to play">Play by Category</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="container mt-3">
                    <div id="cards">
    
                    </div>
                </div>
            </div>
            <div class="mt-5 text-center footer">
                 <h3 class="fun text-light"> <i class="fas fa-heart"></i> Learn And Have Fun With EduQuiz  <i class="fas fa-heart"></i></h3>
            </div>
        </div>
    </div>
